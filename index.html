<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Number Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Scientific Number Validator</h2>
    <input type="text" id="numberInput" placeholder="Enter a number">
    <br>
    <button onclick="validateNumber()">Check</button>
    <div class="message" id="message"></div>

    <script>
        function validateNumber() {
            const input = document.getElementById("numberInput").value.trim();
            const scientificNumberPattern = /^-?\d+(\.\d+)?([eE][-+]?\d+)?$/;
            
            if (scientificNumberPattern.test(input)) {
                document.getElementById("message").innerText = "Yes, it is a number";
                document.getElementById("message").style.color = "green";
            } else {
                document.getElementById("message").innerText = "No, it is not a number";
                document.getElementById("message").style.color = "red";
            }
        }
    </script>
</body>
</html>
